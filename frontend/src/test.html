
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <!-- Project Logo -->
      <mat-toolbar>Eco-card</mat-toolbar>
      <!-- side nav menu list  -->
      <mat-nav-list>
        <!-- my Account  -->
        <div>
          <mat-list-item routerLink="#">
            <div class="container">
              <div class="row">
                <div class="col-2"><mat-icon>account_circle</mat-icon></div>
                <div class="col-8"><span>My Profile</span></div>
              </div>
            </div>
          </mat-list-item>
        </div>
        <div>
        <!-- Card secttion  -->
          <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header>
              <div class="container">
                <div class="row">
                  <div class="col-2"><mat-icon>subtitles</mat-icon></div>
                  <div class="col-8"><span>Cards</span></div>
                </div>
              </div>
            </mat-expansion-panel-header>
  
            <mat-nav-list>
              <a mat-list-item routerLink="#">
                <span>Your Cards</span>
              </a>
              <a mat-list-item routerLink="#">
                <span>Create Card</span>
              </a>
              <a mat-list-item routerLink="#">
                <span>Update Card</span>
              </a>
            </mat-nav-list>
          </mat-expansion-panel>
        </div>
          <!-- search cardsection  -->
          <div>
            <mat-list-item routerLink="#">
              <div class="container">
                <div class="row">
                  <div class="col-2"><mat-icon>account_circle</mat-icon></div>
                  <div class="col-8"><span>Search</span></div>
                </div>
              </div>
            </mat-list-item>
          </div>
      </mat-nav-list>
    </mat-sidenav>
  <!-- header  -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HOME</span>
    </mat-toolbar>
    Add Content Here
  </mat-sidenav-content>
  </mat-sidenav-container>
  



  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1>Home</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item>Home</a>
        <a mat-list-item>Home</a>
        <a mat-list-item>Home</a>
        <a mat-list-item>Home</a>
      </mat-nav-list>
      <mat-sidenav-content>
        <div style="height: 88vh;">
          <router-outlet>
  
          </router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav>
  </mat-sidenav-container>
