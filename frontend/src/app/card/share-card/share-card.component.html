<!-- Share Cards component With QR, Link and GEO Fence option  -->
<div class="container mt-3">
    <div class="row mt-5">
        <div class="col-12">
            <h1 class="text-center" style="color:#012970; font-weight: bold;">Share Card</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 d-flex justify-content-around">
            <span>
                <qrcode qrdata="{{myAngularxQrCode}}" [width]="220" [errorCorrectionLevel]="'M'"></qrcode>
                <h4 class="share_text mt-3 sharetext">Scan QR</h4>
            </span>
        </div>
    </div>
    <div class="row mt-2 copyLink">
        <div class="col-6 d-flex">
            <label style="color:#012970;" class="mt-1 copylink">{{shareableLink}}</label>
        </div>
        <div class="col-6 d-flex">
            <button class="btn" (click)="copyText(shareableLink)">Copy Link</button>
        </div>
    </div>
    <div class="col-12 d-flex justify-content-around mt-3">
    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-around">
            <button class="btn mb-5" routerLink="/dashboard/geofence/{{data._id}}"
                (click)="closeDialog()"><i class="fa-solid fa-street-view share_icon"></i>Geo Fencing</button>
        </div>
    </div>
</div>
