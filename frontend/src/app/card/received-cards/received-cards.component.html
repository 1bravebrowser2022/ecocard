<!-- Receive Card component  -->
<div class="container">
  <div class="row">
    <div class="col-lg-5"></div>
     <div class="col-lg-4 mt-5">
       <h1 style="color:#012970; font-weight: bold;">Recived Cards</h1>
     </div>
     <div class="col-lg-3"></div>
   </div> 
</div>
<div class="container d-flex flex-row flex-wrap mt-3" *ngIf="flag">
  <div *ngFor="let item of cardsDataArray">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="container d-flex justify-content-center mt-5">
          <div class="card">
            <div class="row">
              <div class="col-lg-12 col-md-6 col-sm-4">
                <a routerLink="/showcard/{{ item._id }}">
                  <i class="fa-solid fa-eye pull-right" (click)="openDialog(item)"></i></a>
              </div>
            </div>
            <div class="top-container">
              <div class="ml-3 row">
                <div class="col-3">
                  <img src="{{ item.imgSources }}" class="img-fluid profile-image" width="70" />
                </div>
                <div class="col-9">
                  <h5 class="name cardtext_col">
                    {{ item.title }}
                  </h5>
                  <p class="mail">{{ item.email }}</p>
                </div>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col-lg-12 col-sm-6 col-6 justify-content-around">
                <h5 class="fontsize">
                  Category:<span>{{ item.category }}</span>
                </h5>
              </div>
            </div>
            <div class="row mt-1">
            <div class="col-lg-12 col-sm-6 col-6 justify-content-around">
              <h5 class="fontsize">
                Contact:<span>{{ item.phoneNumber }}</span>
              </h5>
            </div>
          </div>
            <div class="row">
              <div class="col-6">
                <h5 class="fontsize mb-0">Address:</h5>
                <div class="contentwrap">
                  <span>{{ item.address }}</span>
                </div>
              </div>
              <div class="col-6">
                <h5 class="fontsize mb-0">Description:</h5>
                <span class="contentwrap">{{ item?.description }}</span>
              </div>
            </div>
            <div class="row mt-2 mainsocicon">
              <div class="col-12">
                <a href={{item?.linkdinLink}} target="_blank"><i class="fa-brands fa-linkedin-in soc_icons"></i></a>
                <a href={{item?.facebookLink}} target="_blank"><i class="fa-brands fa-facebook soc_icons"></i></a>
                <a href={{item?.instagramLink}} target="_blank"><i class="fa-brands fa-square-instagram  soc_icons"></i></a>
                <a href={{item?.websiteLink}} target="_blank"><i class="fa-sharp fa-solid fa-globe soc_icons"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 7%;" *ngIf="!flag">
  <div class="row">
    <div class="col-lg-5 col-md-5 col-4"></div>
    <div class="col-lg-4 col-md-4 col-7">
      <img src="./../../../assets/images/nocardrecived.png" alt="no card found" />
      <h3 class="mt-3" style="color:#012970;">No card Recived Yet..</h3>
    </div>
    <div class="col-lg-3 col-md-3 col-1"></div>
  </div>
</div>
