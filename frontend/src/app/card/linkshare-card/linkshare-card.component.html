<html>
  <body>
    <div class="showcard_main">
      <div class="container d-flex justify-content-center mt-2 mb-2">
        <div class="card">
          <div class="top-container">
            <div class="ml-3 row">
              <div class="col-3">
                <img
                  src="{{ data.imgSources }}"
                  class="img-fluid logo-image"
                  width="70"
                />
              </div>
              <div class="col-9">
                <h5
                  class="name cardtext_col"
                  style="font-size: 30px; color: #012970"
                >
                  {{ data.title }}
                </h5>
                <p class="mail">
                  {{ data.email }}
                </p>
              </div>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-lg-12 col-sm-6 col-6 justify-content-around">
              <h5 class="fontsize">
                <b>Category:</b>
                <span>
                  {{ data.category }}
                </span>
              </h5>
            </div>
            </div>
            <div class="row mt-1"></div>
            <div class="col-lg-12 col-sm-6 col-6 justify-content-around">
              <h5 class="fontsize">
                <b>Contact:</b>
                <span>
                  {{ data.phoneNumber }}
                </span>
              </h5>
            </div>
          
          <div class="row">
            <div class="col-6">
              <h5 class="fontsize mb-0">
                <b>Address:</b>
              </h5>
              <span>
                {{ data.address }}
              </span>
            </div>
            <div class="col-6">
              <h5 class="fontsize mb-0">
                <b>Description:</b>
              </h5>
              <span>
                {{ data.discription }}
              </span>
            </div>
          </div>
          <div class="row mainsocicon">
            <div class="col-12">
              <a href="{{ data?.linkdinLink }}" target="_blank">
                <i class="fa-brands fa-twitter soc_icons"></i>
              </a>
              <a href="{{ data?.facebookLink }}" target="_blank">
                <i class="fa-brands fa-linkedin-in soc_icons"></i>
              </a>
              <a href="{{ data?.instagramLink }}" target="_blank">
                <i class="fa-brands fa-instagram soc_icons"></i>
              </a>
              <a href="{{ data?.websiteLink }}" target="_blank">
                <i class="fa-sharp fa-solid fa-globe soc_icons"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
