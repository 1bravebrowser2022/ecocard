<!-- Update and Delete card Component  -->
<div class="bgbody">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-5 mt-5">
                <h1 style="color:#012970; font-weight: bold;">Update Or Delete Your Cards</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
    <div class="main-conten">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-2"></div>
            <div class="col-lg-10 col-md-10 col-sm-12 col-10">
                <form [formGroup]="updateCardFormData">
                    <div class="col-md-8">
                        <div class="card p-3">
                            <div class="header">
                                <!-- <h2 class="title">Update card</h2> -->
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-md-6 p-3">
                                        <div class="form-group">
                                            <label>Business Title</label>
                                            <input type="text" class="form-control" formControlName="title"
                                                placeholder="Enter Your Business Name.." name="title"
                                                ngModel="{{cardProfileData?.title}}">
                                            <span class="valid"
                                                *ngIf="title && title.invalid && title.touched"><small>This
                                                    field is not valid</small></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-3">
                                        <div class="form-group">
                                            <label>Business Category</label>
                                            <input type="text" class="form-control" formControlName="category"
                                                placeholder="Enter Business Category.." name="category"
                                                ngModel="{{cardProfileData?.category}}">
                                            <span class="valid"
                                                *ngIf="category && category.invalid && category.touched"><small>This
                                                    field is not valid</small></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 p-3">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email"
                                                formControlName="email" ngModel="{{cardProfileData?.email}}"
                                                placeholder="Enter Yor Business Email..">
                                            <span class="valid"
                                                *ngIf="email && email.invalid && email.touched"><small>This
                                                    field is not valid</small></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 p-3">
                                        <div class="form-group">
                                            <label>Contact</label>
                                            <input type="number" class="form-control" placeholder="Contact"
                                                formControlName="phoneNumber" name="phoneNumber"
                                                ngModel="{{cardProfileData?.phoneNumber}}">
                                            <span class="valid"
                                                *ngIf="phoneNumber && phoneNumber.invalid && phoneNumber.touched"><small>This
                                                    field is not valid</small></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 p-3">
                                        <div class="form-group">
                                            <label>Upload Business Logo</label>
                                            <input type="file" (change)="imgUploader($event)" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 p-3">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea rows="5" class="form-control" placeholder="Your Address..."
                                                formControlName="address" name="address"
                                                ngModel="{{cardProfileData?.address}}"></textarea>
                                            <span class="valid"
                                                *ngIf="address && address.invalid && address.touched"><small>This field
                                                    is
                                                    not valid</small></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 p-3">
                                        <div class="form-group">
                                            <label>Description</label>
                                            <textarea rows="5" class="form-control" placeholder="Your Description..."
                                                formControlName="description"
                                                ngModel="{{cardProfileData?.description}}"></textarea>
                                            <span class="valid"
                                                *ngIf="description && description.invalid && description.touched"><small>This
                                                    field is not valid</small></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12" style="font-weight: bold;">
                                        <label>Give Your Social media Links:</label>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                                <i class="fa-brands fa-linkedin fa-2x"
                                                    style="margin-left: 30%; color: #061433;"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control soc-icon" name="linkdinLink" ngModel="{{cardProfileData?.linkdinLink}}" formControlName="linkdinLink"
                                                placeholder="Link..">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                                <i class="fa-brands fa-facebook-f fa-2x"
                                                    style="margin-left: 30%; color: #061433;"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control soc-icon" formControlName="facebookLink"
                                                placeholder="Link.." name="facebookLink" ngModel="{{cardProfileData?.facebookLink}}">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                                <i class="fa-brands fa-instagram fa-2x"
                                                    style="margin-left: 30%; color: #061433;"></i>
                                                
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control soc-icon"  formControlName="instagramLink"
                                            name="instagramLink"
                                            ngModel="{{cardProfileData?.instagramLink}}" placeholder="Link..">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                                <i class="fa-sharp fa-solid fa-globe fa-2x" style="margin-left: 30%; color: #061433;"></i>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control soc-icon" name="websiteLink" formControlName="websiteLink"
                                                placeholder="Link.." ngModel="{{cardProfileData?.websiteLink}}">
                                        </div>
                                    </div>
                                </div>
                                <button [disabled]="updateCardFormData.invalid" (click)="updateDataProfile()"
                                    type="submit" class="btn btn-success btn-fill pull-left rounded-pill"
                                    style="background-color:#061433; color:white; padding-left: 5%; padding-right: 5%; border: none;">Update
                                    Card</button>
                                <button (click)="deleteDataProfile()" type="submit"
                                    style="color:white; padding-left: 5%; padding-right: 5%; border: none;"
                                    class="btn btn-danger btn-fill pull-right rounded-pill">Delete Card</button>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
